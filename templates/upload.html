{% extends "root.html" %}

{% block title %}Страница с формой отправки презентации на проверку{% endblock %}

{% block styles %}
    <link rel="stylesheet" href={{ url_for("static", filename="styles/upload.css") }}>
{% endblock %}

{% block scripts %}
    <script src={{ url_for("static", filename="scripts/upload.js") }}></script>
{% endblock %}

{% block main %}
    <div class="header row justify-content-end">
        <h4 class="username text-center my-auto" id="user_info">Имя Фамилия</h4>
    </div>
    <div class="holder row justify-content-center">
        <div class="col-8 my-auto">
            <h3 class="title text-center" id="login_title">Какую презентацию Вы хотите проверить?</h3>

            <div class="row justify-content-center" id="uploading_body">
                <div class="col my-auto">
                    <form>
                        <h5 class="upload_form_label" id="uploading_label">Презентация</h5>
                        <div class="form-group">
                            <div id="uploading_form" class="custom-file">
                                <input type="file" class="custom-file-input" id="upload_file">
                                <label class="custom-file-label" for="upload_file">Выберите файл...</label>
                                <div class="invalid-feedback">Плохой файл!</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div id="uploading_progress" class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%"></div>
                            </div>
                        </div>
                    </form>
                    <button type="button" class="pale_button" id="uploading_button" onclick="send1()">Послать</button>
                </div>
            </div>

            <div class="row justify-content-center" id="uploading_body">
                <div class="col my-auto">
                    <form>
                        <h5 class="upload_form_label" id="uploading_label">Проверка</h5>
                        <div class="form-group">
                            <div id="uploading_progress" class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%"></div>
                            </div>
                        </div>
                    </form>
                    <button type="button" class="pale_button" id="uploading_button" onclick="send2()">Результат</button>
                </div>
            </div>

        </div>
    </div>
    <div class="footer row"></div>
{% endblock %}
