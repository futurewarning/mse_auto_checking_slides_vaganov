<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"/>
    <link rel="stylesheet" href="/public/styles/main.css">
    <link rel="stylesheet" href="/public/styles/login.css">
    <script src="/public/scripts/login.js"></script>
</head>
<body>
<div>
    <div class="header"></div>
    <h1 class="title" id="login_title">Вход</h1>

    <label class="login_form_label" id="login_label" for="login_text_field">Логин</label>
    <input class="login_form_field" id="login_text_field" type="text" placeholder="Login" aria-label="Login" required>
    <label class="login_form_label" id="password_label" for="password_text_field">Пароль</label>
    <input class="login_form_field" id="password_text_field" type="password" placeholder="Password" aria-label="Password" required>

    <button class="btn blue_button" id="login_button" onclick="login()">Log in</button>
    <a href="/signup" id="signup_link">Sign up</a>
    <div class="footer"></div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous">
</script>
</body>
</html>
